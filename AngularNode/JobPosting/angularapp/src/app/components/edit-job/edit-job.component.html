<div class="main-container">
    <div class="sub-container">
        <button class="back-btn" (click)="goBack()">Back</button>

        <h1>Update Job</h1>

        <form *ngIf="job">
            <div class="form-group">
                <label for="title">Title:</label>
                <input [(ngModel)]="job.title" id="title" name="title" />
            </div>

            <div class="form-group">
                <label for="coverImage">Cover Image:</label>
                <input type="file" id="coverImage" name="coverImage" (change)="handleFileChange($event)"
                    accept=".png, .jpg" />
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea [(ngModel)]="job.description" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" [(ngModel)]="job.category" required>
                  <option value="">Select</option>
                  <option *ngFor="let type of categories" [value]="type">
                    {{ type }}
                  </option>
                </select>
                <div *ngIf="!job.category && touched">
                  *Category is required.
                </div>
              </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input id="location" name="location" [(ngModel)]="job.location">
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" [value]="job.startDate"
                    [(ngModel)]="job.startDate" />
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" [value]="job.endDate"
                    [(ngModel)]="job.endDate" />
            </div>

            <div class="button-submit">
                <button type="submit" (click)="updateJob()">
                    Update Job
                </button>
            </div>
        </form>
    </div>
</div>
