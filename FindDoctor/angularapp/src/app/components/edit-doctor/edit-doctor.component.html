<div class="main-container">
    <div class="sub-container">
      <button class="back-btn" (click)="goBack()">Back</button>
  
      <h1>Update Vacation Rental</h1>
  
      <form *ngIf="vacationRental">
        <div class="form-group">
          <label for="title">Title:</label>
          <input [(ngModel)]="vacationRental.title" id="title" name="title" />
        </div>
  
        <div class="form-group">
          <label for="photo">Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            (change)="handleFileChange($event)"
            accept=".png, .jpg"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            [(ngModel)]="vacationRental.description"
            id="description"
            name="description"
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="propertyType">Property Type:</label>
          <select
            id="propertyType"
            name="propertyType"
            [(ngModel)]="vacationRental.propertyType"
          >
            <option value="">Select a property type</option>
            <option *ngFor="let type of propertyTypes" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="noOfBedroom">Bedrooms:</label>
          <input
            type="number"
            id="noOfBedroom"
            name="noOfBedroom"
            [(ngModel)]="vacationRental.noOfBedroom"
          />
        </div>
  
        <div class="form-group">
          <label>Amenities:</label>
          <div *ngFor="let amenity of amenities; index as i">
              <div class="amenity-container">
                  <input
                  type="checkbox"
                  id="amenity{{ i }}"
                  [checked]="vacationRental.amenities && vacationRental.amenities.includes(amenity)"
                  (change)="handleCheckboxChange($event, amenity)"
                />
                <label for="amenity{{ i }}">{{ amenity }}</label>
              </div>
            </div>
        </div>
  
        <div class="form-group">
          <label for="pricePerDay">Price per day:</label>
          <input
            type="number"
            id="pricePerDay"
            name="pricePerDay"
            [(ngModel)]="vacationRental.pricePerDay"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            [(ngModel)]="vacationRental.location"
          />
        </div>
        <div class="button-submit">
          <button type="submit" (click)="updateDoctor()">
            Update Doctor
          </button>
        </div>
      </form>
    </div>
  </div>
