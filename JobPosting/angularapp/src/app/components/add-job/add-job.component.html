<div class="main-container">
    <div class="sub-container">
        <button class="back-btn" (click)="goBack()">Back</button>

        <h1>Create New Job</h1>

        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" formControlName="title">
                <div *ngIf="jobForm.get('title').hasError('required') && jobForm.get('title').touched">
                    *Title is required.
                </div>
            </div>

            <div class="form-group">
                <label for="coverImage">Cover Image:</label>
                <input type="file" id="coverImage" formControlName="coverImage" (change)="handleFileChange($event)"
                    accept=".png, .jpg">
                <div *ngIf="jobForm.get('coverImage').hasError('required') && jobForm.get('coverImage').touched">
                    *Cover Image is required.
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" formControlName="description"></textarea>
                <div *ngIf="jobForm.get('description').hasError('required') && jobForm.get('description').touched">
                    *Rules is required.
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" formControlName="category">
                    <option value="">Select</option>
                    <option *ngFor="let type of categories" [value]="type">{{type}}</option>
                </select>
                <div *ngIf="jobForm.get('category').hasError('required') && jobForm.get('category').touched">
                    *Gender is required.
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" formControlName="location">
                <div *ngIf="jobForm.get('location').hasError('required') && jobForm.get('location').touched">
                    *Location is required.
                </div>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" formControlName="startDate">
                <div *ngIf="jobForm.get('startDate').hasError('required') && jobForm.get('startDate').touched">
                    *Start Date is required.
                </div>
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" formControlName="endDate">
                <div *ngIf="jobForm.get('endDate').hasError('required') && jobForm.get('endDate').touched">
                    *Start Date is required.
                </div>
            </div>

            <div class="button-submit">
                <button class="button-submit" type="submit">Create Job</button>
            </div>
            <div *ngIf="errorMessage" class="error-message">
                *{{ errorMessage }}
            </div>


        </form>

    </div>
</div>
