<div class="main-container">
    <div class="sub-container">
        <button class="back-btn" (click)="goBack()">Back</button>

        <h1>Update Tournament</h1>

        <form *ngIf="job">
            <div class="form-group">
                <label for="title">Title:</label>
                <input [(ngModel)]="job.title" id="title" name="title" />
            </div>

            <div class="form-group">
                <label for="coverImage">Cover Image:</label>
                <input type="file" id="coverImage" name="coverImage" (change)="handleFileChange($event)"
                    accept=".png, .jpg" />
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <textarea id="location" name="location" [(ngModel)]="job.location"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea [(ngModel)]="job.description" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="prize">Prize:</label>
                <input [(ngModel)]="job.prize" id="prize" name="prize" />
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" [value]="job.startDate"
                    [(ngModel)]="job.startDate" />
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" [value]="job.endDate"
                    [(ngModel)]="job.endDate" />
            </div>

            <div class="button-submit">
                <button type="submit" (click)="updateCricketTournament()">
                    Update Tournament
                </button>
            </div>
        </form>
    </div>
</div>
