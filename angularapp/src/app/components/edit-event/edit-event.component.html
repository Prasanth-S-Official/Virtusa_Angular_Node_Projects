<div class="main-container">
    <div class="sub-container">
      <button class="back-btn" (click)="goBack()">Back</button>
  
      <h1>Update Event</h1>
  
      <form *ngIf="event">
        <div class="form-group">
          <label for="title">Title:</label>
          <input [(ngModel)]="event.title" id="title" name="title" />
        </div>
  
        <div class="form-group">
          <label for="coverImage">Cover Image:</label>
          <input
            type="file"
            id="coverImage"
            name="coverImage"
            (change)="handleFileChange($event)"
            accept=".png, .jpg"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            [(ngModel)]="event.description"
            id="description"
            name="description"
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="category">Category Type:</label>
          <select
            id="category"
            name="category"
            [(ngModel)]="event.category"
          >
            <option value="">Select a category type</option>
            <option *ngFor="let type of categories" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            [(ngModel)]="event.location"
          />
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input
              type="date"
              id="startDate"
              name="startDate"
            [value]="getFormattedDate(event.startDate)"
              [(ngModel)]="event.startDate"
            />
          </div>

          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input
              type="date"
              id="endDate"
              name="endDate"
              [value]="getFormattedDate(event.endDate)"
              [(ngModel)]="event.endDate"
            />
          </div>

        <div class="button-submit">
          <button type="submit" (click)="updateEventManagement()">
            Update Vacation Rental
          </button>
        </div>
      </form>
    </div>
  </div>
